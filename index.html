<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./src/main.css">
    </head>
    <body>
        <div class="metronome">
            <div class="lights-container container">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="bpm-container container">
                <h2>BPM</h2>
                <div class="bpm-container-content">
                    <div class="bpm-container-button"><img src="public/minus-img.png" class="minus-bpm"></div>
                    <div class="bpm-container-text"><h1 class="bpm" name="bpm">100</h1></div>
                    <div class="bpm-container-button"><img src="public/plus-img.png" class="plus-bpm"></div>
                </div> 
                <!-- <div class="bpm-container-tap"><button class="tap-bpm">Tap</button></div> -->
            </div>
            <div class="time-sign-container container">
                <h2>Time Signature</h2>
                <div class="time-sign-container">
                    <select class="select-count">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4" selected="selected">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                    </select>
                    <span>&nbsp; / &nbsp;</span>
                    <select class="select-note">
                        <option value="4">4</option>
                        <option value="8">8</option>
                    </select>
                </div>
            </div>
            <div class="subdiv-container container">
                <h2>Subdivision</h2>
                <select class="select-subdivision">
                    <option value="4">Quarter note</option>
                    <option value="8">8th note</option>
                    <option value="16">16th note</option>
                    <option value="12">8th note triplet</option>
                    <option value="24">16th note triplet</option>
                    <option value="shuffle">Shuffle</option>
                    <option value="20">8th Quintuplet</option>
                    <option value="40">16th Quintuplet</option>
                </select>
            </div>
            <div class="play-button-container container">
                <button class="play">CLICK</button>
            </div>
        </div>
        <script src="dist/bundle.js"></script>
    </body>
</html>
